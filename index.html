<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Oba A√ßa√≠</title>
  <link rel="stylesheet" href="css/admin.css"/>
  <!-- √çcones para bot√µes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <h1>üëë Admin Oba A√ßa√≠ Slz</h1>
    <p id="status-loja" class="status-loja">Carregando...</p>
  </header>

  <main class="main-content">
    <!-- Se√ß√£o Produtos -->
    <section class="admin-section">
      <h2><i class="fas fa-plus-circle"></i> Adicionar Produto</h2>
      <div class="form-group">
        <label>Nome do Produto</label>
        <input type="text" id="nome-produto" placeholder="Ex: A√ßa√≠ Tradicional 500ml">
      </div>
      <div class="form-group">
        <label>Descri√ß√£o</label>
        <textarea id="descricao-produto" placeholder="Ingredientes, detalhes..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Pre√ßo (R$)</label>
          <input type="number" id="preco-produto" placeholder="15.90" step="0.01">
        </div>
        <div class="form-group">
          <label>Imagem (URL)</label>
          <input type="text" id="img-produto" placeholder="https://exemplo.com/imagem.jpg">
          <!-- Bot√£o de upload (opcional) -->
          <button id="btn-upload-imagem" class="btn-secondary">
            <i class="fas fa-cloud-upload-alt"></i> Upload
          </button>
        </div>
      </div>

      <!-- Componentes/Complementos -->
      <h3><i class="fas fa-cubes"></i> Componentes/Complementos</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Nome do Componente</label>
          <input type="text" id="nome-componente" placeholder="Ex: Morango">
        </div>
        <div class="form-group">
          <label>Pre√ßo Adicional (R$)</label>
          <input type="number" id="preco-componente" placeholder="2.50" step="0.01">
        </div>
      </div>
      <button id="btn-adicionar-componente" class="btn-secondary">
        <i class="fas fa-plus"></i> Adicionar Componente
      </button>
      <div id="componentes-lista" class="tags-container"></div>

      <!-- Campos de Promo√ß√£o -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="produto-promocao" />
          Marcar como produto em promo√ß√£o
        </label>
      </div>
      <div id="campos-promocao" style="display: none; margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 8px; border: 1px solid #ffeaa7;">
        <h4><i class="fas fa-tag"></i> Detalhes da Promo√ß√£o</h4>
        <div class="form-row">
          <div class="form-group">
            <label>Pre√ßo Promocional (R$)</label>
            <input type="number" id="preco-promocional" placeholder="12.90" step="0.01" min="0">
          </div>
          <div class="form-group">
            <label>Data de T√©rmino</label>
            <input type="date" id="data-fim-promocao">
          </div>
        </div>
        <div class="form-group">
          <label>Descri√ß√£o da Promo√ß√£o</label>
          <input type="text" id="descricao-promocao" placeholder="Ex: Leve 2, pague 1 | 20% de desconto">
        </div>
      </div>

      <button id="btn-salvar-produto" class="btn-primary">
        <i class="fas fa-save"></i> Salvar Produto
      </button>

      <script>
        document.getElementById('produto-promocao').addEventListener('change', function() {
          const camposPromocao = document.getElementById('campos-promocao');
          if (this.checked) {
            camposPromocao.style.display = 'block';
          } else {
            camposPromocao.style.display = 'none';
          }
        });
      </script>
    </section>

    <!-- Se√ß√£o Gerenciar Produtos -->
    <section class="admin-section">
      <h2><i class="fas fa-edit"></i> Gerenciar Produtos</h2>
      <div id="lista-produtos-admin" class="produtos-admin-lista">
        <div class="loading">Carregando produtos...</div>
      </div>
    </section>

    <!-- Se√ß√£o Taxa de entrega -->
    <section class="admin-section">
      <h2><i class="fas fa-truck"></i> Taxa de Entrega</h2>
      <div class="form-group">
        <label>Valor (R$)</label>
        <input type="number" id="input-taxa" placeholder="5.00" step="0.01">
      </div>
      <button id="btn-salvar-taxa" class="btn-primary">
        <i class="fas fa-save"></i> Salvar Taxa
      </button>
    </section>

    <!-- Se√ß√£o Pedidos -->
    <section class="admin-section">
      <h2><i class="fas fa-receipt"></i> Pedidos em Tempo Real</h2>
      <ul id="lista-pedidos" class="pedidos-lista"></ul>
    </section>
  </main>

  <!-- Modal de Notifica√ß√£o -->
  <div id="modal-notificacao" class="modal">
    <div class="modal-content">
      <span class="modal-fechar">&times;</span>
      <h3>Enviar Notifica√ß√£o</h3>
      <p>Enviar mensagem para <strong id="modal-nome-cliente"></strong>?</p>
      <textarea id="mensagem-notificacao" placeholder="Digite sua mensagem..."></textarea>
      <button id="btn-enviar-notificacao" class="btn-primary">
        <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
      </button>
      <button id="btn-enviar-comanda" class="btn-primary" style="background: #25d366; margin-top: 10px;">
        <i class="fas fa-receipt"></i> Enviar Comanda Completa
      </button>
    </div>
  </div>

  <!-- Som de notifica√ß√£o -->
  <audio id="som-notificacao" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script type="module" src="js/admin.js"></script>
</body>
  </html>
